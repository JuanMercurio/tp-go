definitions:
  ports.MonedaOutputDTO:
    properties:
      id:
        type: integer
      nombre:
        type: string
      simbolo:
        type: string
    type: object
info:
  contact: {}
  description: API en la cual podemos consultar cotizaciones de diferentes monedas
  title: Criptomoneda API
paths:
  /cotizaciones:
    get:
      consumes:
      - application/json
      parameters:
      - description: id de las monedas que queremos separados por espacios
        in: query
        name: monedas
        type: string
      - description: Fecha desde la cual quiero obtener cotizaciones (YYYY-MM-DD HH:MM:SS)
        format: date-time
        in: query
        name: fecha_inicial
        type: string
      - description: Fecha hasta la cual quiero obtener cotizaciones (YYYY-MM-DD HH:MM:SS)
        format: date-time
        in: query
        name: fecha_final
        type: string
      - description: El tamaño de las paginas, como maximo es 100, el default es 50
        in: query
        name: tam_paginas
        type: string
      - description: Pagina a partir de la cual sera retornado el query
        in: query
        name: pagina_inicial
        type: integer
      - description: La cantidad de paginas, como maximo es 10, el default es 1
        in: query
        name: cant_paginas
        type: integer
      - description: 'Ordenar segun alguno de estos valores: fecha(default), valor,
          nombre'
        in: query
        name: orden
        type: string
      - description: Indica si es ascendente o descendente, el default es desdencente
        in: query
        name: orden_direccion
        type: string
      - description: Usuario elegido
        in: query
        name: usuario
        type: integer
      - description: Para incluir resumen indicar el valor debe ser si
        in: query
        name: resumen
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items: {}
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Retorna las cotizaciones paginadas segun los filtros
      tags:
      - Moneda
    post:
      consumes:
      - application/json
      parameters:
      - description: Token de autorización
        in: header
        name: Authorization
        required: true
        type: string
      - description: API que se utilizara para cotizar
        in: query
        name: api
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items: {}
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Llama para que se haga la cotizacion de las monedas
      tags:
      - Moneda
  /monedas:
    get:
      consumes:
      - application/json
      description: Obtiene una lista de todos las monedas disponibles.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ports.MonedaOutputDTO'
            type: array
      summary: Busca todas las monedas
      tags:
      - Moneda
    post:
      consumes:
      - application/json
      description: Si tenemos las credenciales podemos dar de alta una moneda
      parameters:
      - description: Token de autorización
        in: header
        name: Authorization
        required: true
        type: string
      - description: Simbolo de la moneda
        in: query
        name: simbolo
        required: true
        type: string
      - description: Nombre de la moneda nueva
        in: query
        name: nombre
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema: {}
      summary: Da de alta una moneda
      tags:
      - Moneda
  /usuario:
    delete:
      consumes:
      - application/json
      parameters:
      - description: id del usuario que se desea dar de baja
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Da de baja a un usuario
      tags:
      - Moneda
    post:
      consumes:
      - application/json
      parameters:
      - description: nombre del nuevo usuario
        in: query
        name: nombre
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Crear un usuario
      tags:
      - Moneda
swagger: "2.0"
